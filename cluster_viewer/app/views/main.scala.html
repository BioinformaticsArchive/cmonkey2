@(title: String)(content: Html)
<!doctype html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui-progress-bar.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.dataTables.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/highcharts.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/isblogo.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/raphael-min.js")"></script>
    <script src="@routes.Assets.at("javascripts/gene_annotations.js")" type="text/javascript"></script>
  </head>
  <body>
    @content
  </body>
</html>
