<script>
      $(document).ready(function() {
        var nodeData = {{nodedata_json}};
        var edgeData = {{edgedata_json}};

        var cy = $('#cy').cytoscape({
          style: cytoscape.stylesheet()
            .selector('node').css({
              'content': 'data(name)',
              'text-valign': 'center',
              'color': 'black',
              'min-zoomed-font-size': 7
            })
            .selector('edge').css({
              'target-arrow-shape': 'none',
              'curve-style': 'haystack'
            })
            .selector('.clusters').css({
              'color': 'green', 'background-color': 'red',
              'width': 10, 'height': 10, 'font-size': '8'
            })
            .selector('.genes').css({
              'width': 5, 'height': 5, 'font-size': '3'
            })
            .selector('.motifs').css({
              'width': 5, 'height': 5, 'font-size': '3', 'shape': 'triangle',
              'background-color': 'green'
            })
            .selector(':selected').css({
              'background-color': 'black',
              'line-color': 'black',
            })
            .selector('.faded').css({
              'opacity': 0.25,
              'text-opacity': 0
            }),
          ready: function() {
            var cy = this;
            cy.load({ nodes: nodeData, edges: edgeData}, function() {
              cy.layout({name: 'springy', animate: false, fit: true});
              cy.fit();
            });
            /*
            cy.elements().unselectify();
            cy.on('tap', 'node', function(e) {
              var node = e.cyTarget;
              var neighborhood = node.neighborhood().add(node);
              cy.elements().addClass('faded');
              neighborhood.removeClass('faded');
            });
            cy.on('tap', function(e) {
              if (e.cyTarget === cy) {
                cy.elements().removeClass('faded');
              }
            }); */
          },
          pixelRatio: 1.0,
          motionBlur: true,
          hideEdgesOnViewport: true,
          hideLabelsOnViewport: true,
          textureOnViewport: true
        });
      }); // on dom ready
</script>
<div id="nw-container">
  <div id="cy"></div>
</div>
